<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCTV Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#0a6f37', // Brand Primary
                700: '#15803d',
                800: '#166534',
                900: '#064e3b',
                950: '#022c22',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a', 
                950: '#020617',
              }
            },
            animation: {
              'slideInBlur': 'slideInBlur 0.8s ease-out forwards',
            },
            keyframes: {
              slideInBlur: {
                '0%': { transform: 'translateY(20px)', opacity: '0', filter: 'blur(5px)' },
                '100%': { transform: 'translateY(0)', opacity: '1', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f6f7f6; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Glow Effect */
      .glow {
        background: radial-gradient(circle closest-side, rgba(255, 255, 255, 0.15), transparent);
        opacity: var(--o, 0);
        transition: opacity 0.2s;
        position: absolute;
        width: 150px;
        height: 150px;
        top: calc(var(--y, 0) * 1px - 75px);
        left: calc(var(--x, 0) * 1px - 75px);
        pointer-events: none;
        z-index: 0;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
